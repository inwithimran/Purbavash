<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="public/styles/main.css" />
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/route.js"></script>
</head>
<body>
  <div class="cursor-dot" data-cursor-dot></div>
  <div class="cursor-outline" data-cursor-outline></div>

  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">
        <img src="public/images/logo-Purbavash.png" width="150" height="35" alt="Purbavash" />
      </a>

      <div class="header-actions">
        <button class="icon-btn has-state" aria-label="Search" data-search-toggler>
          <span class="m-icon">search</span>
        </button>

        <button class="btn-primary has-state" data-current-location-btn>
          <span class="m-icon">my_location</span>
          <span class="span">Current Location</span>
        </button>
      </div>
    </div>
  </header>

  <div class="search-view" data-search-view>
    <div class="container">
      <div class="search-wrapper">
        <span class="m-icon leading-icon">search</span>
        <input
          type="search"
          name="search"
          placeholder="Search city..."
          class="search-field"
          autocomplete="off"
          data-search-field
        />
        <button class="icon-btn leading-icon" aria-label="close search" data-search-toggler>
          <span class="m-icon">arrow_back</span>
        </button>
      </div>
      <div class="search-result" data-search-result></div>
    </div>
  </div>

  <main>
    <article class="container" data-container>
      <div class="content-left" id="home-content" data-tab-content>
        <section class="section current-weather" aria-label="Current weather" data-current-weather></section>
        <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>
      </div>
      <div class="content-right" id="forecast-content" data-tab-content style="display: none;">
        <section class="section hourly-forecast" aria-label="Today forecast" data-hourly-forecast></section>
        <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
      </div>
      <div id="settings-content" data-tab-content style="display: none;">
        <section class="section settings">
          <h2 class="title-2">Settings</h2>
          <div class="card card-lg">
            <p class="body-3">Settings content will be added here.</p>
          </div>
        </section>
      </div>
    </article>
  </main>

  <nav class="bottom-nav" data-bottom-nav>
    <button class="nav-tab active" data-tab-btn data-tab-target="home-content">
      <span class="m-icon">home</span>
      <span class="span">Home</span>
    </button>
    <button class="nav-tab" data-tab-btn data-tab-target="forecast-content">
      <span class="m-icon">calendar_today</span>
      <span class="span">Forecast</span>
    </button>
    <button class="nav-tab" data-tab-btn data-tab-target="settings-content">
      <span class="m-icon">settings</span>
      <span class="span">Settings</span>
    </button>
  </nav>

  <div class="loading" data-loading></div>

  <div class="error-content" data-error-content>
    <h2 class="headline">404</h2>
    <p class="title-1">Page not found!</p>
    <a href="#/current-location" class="btn-primary">
      <span class="m-icon">home</span>
      <span class="span">Go Home</span>
    </a>
  </div>
  <footer class="footer">
    <p class="body-3">Copyright Purbavash. All Rights Reserved.</p>
    <div class="body-3">
      Powered By
      <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
    </div>
  </footer>
</body>
</html>
